<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALM — Agent Profile</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #111111;
            --bg-dark: #0d0d0d;
            --bg-hover: #1a1a1a;
            --border: rgba(255,255,255,0.08);
            --border-light: rgba(255,255,255,0.15);
            --text: #f0f0f0;
            --text-secondary: #a0a0a0;
            --text-dim: #555;
            --primary: #4a9eff;
            --primary-dim: rgba(74,158,255,0.12);
            --green: #22c55e;
            --green-dim: rgba(34,197,94,0.15);
            --red: #ef4444;
            --red-dim: rgba(239,68,68,0.15);
            --yellow: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Nav */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 48px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(12px);
            z-index: 10;
        }
        .nav-logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .nav-logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 24px; align-items: center; }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--text); }
        .nav-badge {
            background: var(--primary-dim);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Layout */
        .page { max-width: 960px; margin: 0 auto; padding: 48px 24px 80px; }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            flex-direction: column;
            gap: 16px;
            color: var(--text-dim);
        }
        .spinner {
            width: 32px; height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error */
        .error-box {
            background: var(--red-dim);
            border: 1px solid var(--red);
            border-radius: 10px;
            padding: 24px;
            text-align: center;
            color: var(--red);
        }

        /* Profile header */
        .profile-header {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }
        .agent-avatar {
            width: 72px; height: 72px;
            border-radius: 16px;
            background: var(--primary-dim);
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            flex-shrink: 0;
        }
        .agent-meta { flex: 1; }
        .agent-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        .agent-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            max-width: 500px;
        }
        .agent-id {
            font-family: monospace;
            font-size: 11px;
            color: var(--text-dim);
            background: var(--bg-dark);
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background: var(--green-dim);
            color: var(--green);
        }
        .version-tag {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        @media (max-width: 640px) {
            .grid-2 { grid-template-columns: 1fr; }
            nav { padding: 16px 20px; }
            .profile-header { flex-direction: column; }
            .header-right { align-items: flex-start; }
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }
        .card-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Reputation */
        .rep-score {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 8px;
        }
        .rep-label { font-size: 13px; color: var(--text-secondary); margin-bottom: 16px; }
        .rep-bar {
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .rep-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #7bc8ff);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4,0,0.2,1);
            width: 0%;
        }
        .rep-stats {
            display: flex;
            gap: 20px;
        }
        .rep-stat { text-align: center; }
        .rep-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }
        .rep-stat-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
        }

        /* Stats */
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }
        .stat-item:last-child { border-bottom: none; }
        .stat-item-label { color: var(--text-secondary); }
        .stat-item-value { font-weight: 600; }

        /* Capabilities */
        .caps-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .cap-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cap-badge.enabled {
            background: var(--primary-dim);
            border-color: rgba(74,158,255,0.25);
            color: var(--primary);
        }
        .cap-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.7;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        @media (max-width: 640px) { .skills-grid { grid-template-columns: 1fr; } }
        .skill-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            transition: border-color 0.2s;
        }
        .skill-card:hover { border-color: var(--border-light); }
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .skill-name { font-size: 14px; font-weight: 600; }
        .skill-usage {
            font-size: 11px;
            color: var(--text-dim);
            background: var(--bg-dark);
            padding: 2px 8px;
            border-radius: 10px;
        }
        .skill-desc { font-size: 12px; color: var(--text-secondary); margin-bottom: 10px; }
        .skill-category {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            opacity: 0.7;
        }

        /* Tasks */
        .tasks-section { margin-bottom: 24px; }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
        }
        .task-count {
            font-size: 12px;
            color: var(--text-dim);
        }
        .tasks-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: border-color 0.2s;
        }
        .task-item:hover { border-color: var(--border-light); }
        .task-icon {
            width: 32px; height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        .task-icon.success { background: var(--green-dim); }
        .task-icon.failed { background: var(--red-dim); }
        .task-icon.pending { background: var(--bg-dark); }
        .task-body { flex: 1; min-width: 0; }
        .task-desc {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-meta { font-size: 11px; color: var(--text-dim); margin-top: 2px; }
        .task-status {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .task-status.success { background: var(--green-dim); color: var(--green); }
        .task-status.failed { background: var(--red-dim); color: var(--red); }
        .task-status.running { background: var(--primary-dim); color: var(--primary); }
        .task-status.pending { background: var(--bg-dark); color: var(--text-dim); }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            font-size: 13px;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 12px;
        }
        .page-footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav>
    <a href="/" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
      <img src="/logo.svg" alt="ALM" style="width:32px;height:32px;border-radius:7px;">
      <span class="nav-logo" style="margin:0;">ALM</span>
    </a>
    <div class="nav-links">
        <a href="/">Chat</a>
        <a href="/registry">Registry</a>
        <a href="/manifest">Manifest</a>
        <a href="https://github.com/gish1337/alm-agent" target="_blank">GitHub</a>
        <span class="nav-badge">SAP v1</span>
    </div>
</nav>

<div class="page">
    <div id="content">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Loading agent profile...</span>
        </div>
    </div>
</div>

<script>
async function loadAgent() {
    try {
        const [agentRes, tasksRes] = await Promise.all([
            fetch('/api/agent'),
            fetch('/api/agent/tasks')
        ]);

        const agentData = await agentRes.json();
        const tasksData = await tasksRes.json();

        if (agentData.error) throw new Error(agentData.error);

        render(agentData, tasksData.tasks || []);
    } catch (err) {
        document.getElementById('content').innerHTML = `
            <div class="error-box">
                <div style="font-size:24px;margin-bottom:8px">⚠️</div>
                <div style="font-weight:600;margin-bottom:4px">Failed to load agent</div>
                <div style="font-size:13px;opacity:0.8">${err.message}</div>
            </div>`;
    }
}

function timeAgo(date) {
    const d = new Date(date);
    const now = Date.now();
    const diff = Math.floor((now - d.getTime()) / 1000);
    if (diff < 60) return `${diff}s ago`;
    if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
    if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
    return d.toLocaleDateString();
}

function taskIcon(status) {
    if (status === 'completed') return '✓';
    if (status === 'failed') return '✕';
    if (status === 'running') return '⟳';
    return '○';
}

function skillLabel(skillId, skills) {
    const s = skills.find(x => x.id === skillId);
    return s ? s.name : skillId.substring(0, 8) + '…';
}

function render(data, tasks) {
    const { profile, stats, skills } = data;
    const rep = profile.reputation || 0;
    const successRate = profile.successRate || 100;
    const initial = (profile.name || 'A').charAt(0).toUpperCase();

    const capsBadges = (profile.capabilities || []).map(c => `
        <div class="cap-badge ${c.enabled ? 'enabled' : ''}">
            <div class="cap-dot"></div>
            ${c.name}
        </div>`).join('');

    const skillCards = (skills || []).map(s => `
        <div class="skill-card">
            <div class="skill-header">
                <div class="skill-name">${s.name}</div>
                <div class="skill-usage">${s.usageCount} uses</div>
            </div>
            <div class="skill-desc">${s.description}</div>
            <div class="skill-category">${s.category}</div>
        </div>`).join('');

    const taskItems = tasks.length === 0
        ? `<div class="empty-state">No tasks recorded yet.<br>Start using the agent — tasks will appear here.</div>`
        : tasks.map(t => {
            const statusClass = t.status === 'completed' ? 'success' : t.status === 'failed' ? 'failed' : t.status;
            const skillName = skillLabel(t.skillId, skills);
            return `
            <div class="task-item">
                <div class="task-icon ${statusClass}">${taskIcon(t.status)}</div>
                <div class="task-body">
                    <div class="task-desc">${t.description || '(no description)'}</div>
                    <div class="task-meta">${skillName} · ${timeAgo(t.createdAt)}</div>
                </div>
                <div class="task-status ${statusClass}">${t.status}</div>
            </div>`;
        }).join('');

    document.getElementById('content').innerHTML = `
        <!-- Profile header -->
        <div class="profile-header">
            <div class="agent-avatar">${initial}</div>
            <div class="agent-meta">
                <div class="agent-name">${profile.name}</div>
                <div class="agent-desc">${profile.description}</div>
                <div class="agent-id">ID: ${profile.id}</div>
            </div>
            <div class="header-right">
                <div class="status-badge status-active">● Active</div>
                <div class="version-tag">v${profile.version}</div>
            </div>
        </div>

        <!-- Reputation + Stats -->
        <div class="grid-2">
            <div class="card">
                <div class="card-title">Reputation</div>
                <div class="rep-score" id="repScore">0</div>
                <div class="rep-label">/ 100 reputation points</div>
                <div class="rep-bar">
                    <div class="rep-bar-fill" id="repBar"></div>
                </div>
                <div class="rep-stats">
                    <div class="rep-stat">
                        <div class="rep-stat-value">${profile.tasksCompleted || 0}</div>
                        <div class="rep-stat-label">Tasks</div>
                    </div>
                    <div class="rep-stat">
                        <div class="rep-stat-value">${successRate.toFixed(0)}%</div>
                        <div class="rep-stat-label">Success</div>
                    </div>
                    <div class="rep-stat">
                        <div class="rep-stat-value">${skills.length}</div>
                        <div class="rep-stat-label">Skills</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Protocol Stats</div>
                <div class="stat-item">
                    <span class="stat-item-label">Total agents</span>
                    <span class="stat-item-value">${stats.totalAgents}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">Total skills</span>
                    <span class="stat-item-value">${stats.totalSkills}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">Total tasks</span>
                    <span class="stat-item-value">${stats.totalTasks}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">Completed tasks</span>
                    <span class="stat-item-value" style="color:var(--green)">${stats.completedTasks}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">Avg reputation</span>
                    <span class="stat-item-value">${stats.averageReputation.toFixed(1)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">Created</span>
                    <span class="stat-item-value">${new Date(profile.createdAt).toLocaleDateString()}</span>
                </div>
            </div>
        </div>

        <!-- Capabilities -->
        <div class="card" style="margin-bottom:24px">
            <div class="card-title">Capabilities (${(profile.capabilities||[]).length})</div>
            <div class="caps-grid">${capsBadges}</div>
        </div>

        <!-- Skills -->
        <div class="section-header">
            <div class="section-title">Skills</div>
            <div class="task-count">${skills.length} registered</div>
        </div>
        <div class="skills-grid">${skillCards || '<div class="empty-state">No skills registered</div>'}</div>

        <!-- Tasks -->
        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">Recent Tasks</div>
                <div class="task-count">${tasks.length} recorded</div>
            </div>
            <div class="tasks-list">${taskItems}</div>
        </div>

        <div class="page-footer">
            Powered by <a href="/">Solana Agent Protocol (SAP)</a> · 
            <a href="/api/agent" target="_blank">JSON</a> · 
            <a href="/api/agent/manifest" target="_blank">OpenClaw Manifest</a>
        </div>
    `;

    // Animate reputation bar
    requestAnimationFrame(() => {
        setTimeout(() => {
            document.getElementById('repBar').style.width = rep + '%';
            // Count up animation
            let current = 0;
            const step = rep / 40;
            const counter = setInterval(() => {
                current = Math.min(current + step, rep);
                document.getElementById('repScore').textContent = Math.floor(current);
                if (current >= rep) clearInterval(counter);
            }, 25);
        }, 100);
    });
}

loadAgent();

// Auto-refresh tasks every 15 seconds
setInterval(async () => {
    try {
        const res = await fetch('/api/agent/tasks');
        const data = await res.json();
        // Only refresh tasks list if page already rendered
        const tasksList = document.querySelector('.tasks-list');
        if (!tasksList || !data.tasks) return;
        const agentRes = await fetch('/api/agent');
        const agentData = await agentRes.json();
        if (!agentData.error) render(agentData, data.tasks);
    } catch {}
}, 15000);
</script>
</body>
</html>
